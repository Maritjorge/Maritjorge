<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Marilia Tavares</title>
</head>
<body>
    <header>
        <div>
            <h3>MTJ</h3>
        </div>
        <ul>
            <li>
                <a target="_blank" href="https://github.com/Maritjorge"><img src="imagens/Github white circle.png" width="60%"></a>
            </li>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/marilia-tavares-jorge-79277725/"><img src="imagens/LinkedIn white circle.png" width="60%"></a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="name">
                <h1>Marilia Tavares Jorge</h1>
                <img src="imagens/marilia.jpeg" width="30%">
                <h5>Full Stack Developer</h5>
            </div>

            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fas fa-sort-down"></i>
            </div>
            <div style="display: none;" id="about">
                <p>Hi, I´m Marilia Tavares Jorge, a Full Stack Developer student from Brazil. I´m current learning HTML, CSS, Javascript and AWS. I´m interesed in learning AI and Machine Learning. I do have also a basic knowledge in Python.</p>
            </div>
            <div class="form">
                <div>
                    <p>Let´s get in touch!</p>
                </div>
                <form action="">
                    <input type="text" placeholder="Your best email :)">
                    <button>Send!</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById("animation");
            arrow.classList.toggle("rotate"); 
            var display= document.getElementById("about");
            display.classList.toggle("active"); 
        }
    </script>
</body>
</html>
